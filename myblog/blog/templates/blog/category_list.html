{% extends 'blog/base.html' %}
{% block content %}
    <h1>Categories: </h1>
    <br>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'post_list_category' category.name|slugify %}">{{category.name}}</a></li>
            <br>
        {% endfor %}
    </ul>
{% endblock content%}
